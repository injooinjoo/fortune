    name: Slack Notification
    needs: [secret-scan, dependency-check, flutter-analyze, code-quality, security-report]
    if: always() && (failure() || cancelled())
    uses: ./.github/workflows/slack-notify.yml
    with:
      workflow_name: "Security Scan"
      job_status: ${{ contains(needs.*.result, 'failure') && 'failure' || 'cancelled' }}
      failed_jobs: "${{ needs.secret-scan.result == 'failure' && 'secret-scan ' || '' }}${{ needs.dependency-check.result == 'failure' && 'dependency-check ' || '' }}${{ needs.flutter-analyze.result == 'failure' && 'flutter-analyze ' || '' }}${{ needs.code-quality.result == 'failure' && 'code-quality' || '' }}"
      custom_message: "ë³´ì•ˆ ìŠ¤ìº”ì—ì„œ ë¬¸ì œê°€ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤. ì¦‰ì‹œ í™•ì¸ í•„ìš”!"
