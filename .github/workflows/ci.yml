name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Lint Check
        run: npm run lint
        
      - name: Type Check
        run: npm run typecheck
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Run Tests
        run: npx playwright test
        
      - name: Build Project
        run: npm run build
        
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7 