name: Dependency Update & Security Patch

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'
          channel: 'stable'
          cache: true

      - name: Update Flutter dependencies
        working-directory: .
        run: |
          flutter pub upgrade --major-versions
          flutter pub outdated

      - name: Update npm dependencies
        if: hashFiles('package.json') != ''
        run: |
          npm update
          npm audit fix --force || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies and security patches'
          title: 'Weekly Dependency Update'
          body: |
            ## ğŸ”„ Automated Dependency Update
            
            This PR contains:
            - Flutter package updates
            - npm package updates (if applicable)
            - Security patches
            
            Please review and test before merging.
          branch: deps/weekly-update
          delete-branch: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit
        if: hashFiles('package-lock.json') != ''
        run: |
          npm audit --production
          echo "## NPM Audit Report" >> $GITHUB_STEP_SUMMARY
          npm audit --production >> $GITHUB_STEP_SUMMARY || true

      - name: Run Flutter dependency audit
        working-directory: .
        run: |
          flutter pub outdated
          echo "## Flutter Outdated Packages" >> $GITHUB_STEP_SUMMARY
          flutter pub outdated >> $GITHUB_STEP_SUMMARY || true

  # Slack ì•Œë¦¼ (ì‹¤íŒ¨ ì‹œ)
  notify-slack:
    name: Slack Notification
    needs: [update-dependencies, security-audit]
    if: always() && (failure() || cancelled())
    uses: ./.github/workflows/slack-notify.yml
    with:
      workflow_name: "Dependency Update"
      job_status: ${{ contains(needs.*.result, 'failure') && 'failure' || 'cancelled' }}
      failed_jobs: "${{ needs.update-dependencies.result == 'failure' && 'update-dependencies ' || '' }}${{ needs.security-audit.result == 'failure' && 'security-audit' || '' }}"
