name: Flutter CI/CD

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - '.github/workflows/flutter-ci.yml'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.38.0'
  JAVA_VERSION: '17'

jobs:
  analyze:
    name: Analyze & Format
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Check formatting
      run: dart format --set-exit-if-changed .

    - name: Analyze code
      run: flutter analyze --no-fatal-infos --no-fatal-warnings

    - name: Check for dependency issues
      run: flutter pub outdated --no-dev-dependencies

  test:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    needs: analyze

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Setup test environment
      run: |
        # Create .env from .env.test for CI
        cp .env.test .env
        # Create missing asset directories
        mkdir -p assets/images/character/lunch
        mkdir -p assets/decorations
        mkdir -p assets/icons/traditional
        mkdir -p assets/animations
        # Add placeholder files to empty directories
        touch assets/images/character/lunch/.gitkeep
        touch assets/decorations/.gitkeep
        touch assets/icons/traditional/.gitkeep
        touch assets/animations/.gitkeep

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests with coverage
      run: flutter test --coverage --test-randomize-ordering-seed random

    - name: Generate LCOV report
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov

        # 생성된 파일 제외 (freezed, g.dart, gen.dart)
        lcov --remove coverage/lcov.info \
          '*.freezed.dart' \
          '*.g.dart' \
          '*.gen.dart' \
          '*/generated/*' \
          --ignore-errors unused \
          -o coverage/lcov.info

        lcov --summary coverage/lcov.info

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-flutter

    - name: Check minimum coverage
      run: |
        COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep -E "lines\.+:" | sed -E 's/.*lines\.+:\ +([0-9.]+)%.*/\1/')
        echo "Current coverage: $COVERAGE%"

        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "::warning::Coverage $COVERAGE% is below 80% threshold"
        fi

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          coverage/

  # NOTE: Integration tests removed from CI
  # Run locally: flutter test integration_test/app_test.dart
  # Or use Firebase Test Lab for real device testing

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Setup build environment
      run: |
        cp .env.test .env
        mkdir -p assets/images/character/lunch assets/decorations assets/icons/traditional assets/animations
        touch assets/images/character/lunch/.gitkeep assets/decorations/.gitkeep assets/icons/traditional/.gitkeep assets/animations/.gitkeep

    - name: Get dependencies
      run: flutter pub get

    - name: Build web
      run: flutter build web --release

    - name: Optimize web build
      run: |
        find build/web -name "*.js" -exec gzip -k {} \;
        find build/web -name "*.css" -exec gzip -k {} \;

    - name: Upload web artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: Setup build environment
      run: |
        cp .env.test .env
        mkdir -p assets/images/character/lunch assets/decorations assets/icons/traditional assets/animations
        touch assets/images/character/lunch/.gitkeep assets/decorations/.gitkeep assets/icons/traditional/.gitkeep assets/animations/.gitkeep

    - name: Setup Google Services
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        if [ -n "$GOOGLE_SERVICES_JSON" ]; then
          echo "Using google-services.json from secret"
          echo "$GOOGLE_SERVICES_JSON" | base64 -d > android/app/google-services.json
        else
          echo "Creating placeholder google-services.json for CI build"
          cat > android/app/google-services.json << 'EOFGS'
        {
          "project_info": {
            "project_number": "000000000000",
            "project_id": "placeholder-project",
            "storage_bucket": "placeholder-project.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": {
                  "package_name": "com.beyond.fortune"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "placeholder_api_key"
                }
              ],
              "services": {}
            }
          ],
          "configuration_version": "1"
        }
        EOFGS
        fi

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK
      env:
        GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError -Dorg.gradle.daemon=false"
      run: flutter build apk --debug

    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: |
          build/app/outputs/flutter-apk/

  build-ios:
    name: Build iOS
    runs-on: macos-13
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Setup build environment
      run: |
        cp .env.test .env
        mkdir -p assets/images/character/lunch assets/decorations assets/icons/traditional assets/animations
        touch assets/images/character/lunch/.gitkeep assets/decorations/.gitkeep assets/icons/traditional/.gitkeep assets/animations/.gitkeep

    - name: Get dependencies
      run: flutter pub get

    - name: Build iOS (no signing)
      run: flutter build ios --release --no-codesign

    - name: Archive iOS build
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release -archivePath RunnerArchive.xcarchive archive -destination 'generic/platform=iOS' CODE_SIGNING_ALLOWED=NO

    - name: Upload iOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: ios/RunnerArchive.xcarchive

  deploy-web-preview:
    name: Deploy Web Preview
    runs-on: ubuntu-latest
    needs: build-web
    if: github.event_name == 'pull_request'

    steps:
    - name: Download web artifacts
      uses: actions/download-artifact@v4
      with:
        name: web-build
        path: web-build

    - name: Deploy to Vercel Preview
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./web-build/web
        alias-domains: pr-{{PR_NUMBER}}.fortune-flutter.vercel.app

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-web, build-android]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          android-build/flutter-apk/*.apk
          android-build/bundle/release/*.aab
          web-build.zip
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Slack notification on core job failure
  notify-slack:
    name: Slack Notification
    needs: [analyze, test, build-web, build-android]
    if: always() && (needs.analyze.result == 'failure' || needs.test.result == 'failure' || needs.build-web.result == 'failure' || needs.build-android.result == 'failure')
    uses: ./.github/workflows/slack-notify.yml
    with:
      workflow_name: "Flutter CI/CD"
      job_status: "failure"
      failed_jobs: "${{ needs.analyze.result == 'failure' && 'analyze ' || '' }}${{ needs.test.result == 'failure' && 'test ' || '' }}${{ needs.build-web.result == 'failure' && 'build-web ' || '' }}${{ needs.build-android.result == 'failure' && 'build-android ' || '' }}"
      pr_number: "${{ github.event.pull_request.number || '' }}"
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
