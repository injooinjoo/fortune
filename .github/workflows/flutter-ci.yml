name: Flutter CI/CD

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - '.github/workflows/flutter-ci.yml'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

jobs:
  analyze:
    name: Analyze & Format
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Check formatting
      run: dart format --set-exit-if-changed .
    
    - name: Analyze code
      run: flutter analyze --no-fatal-infos
    
    - name: Check for dependency issues
      run: flutter pub outdated --no-dev-dependencies

  test:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run tests with coverage
      run: flutter test --coverage --test-randomize-ordering-seed random
    
    - name: Generate LCOV report
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov
        lcov --summary coverage/lcov.info
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-flutter
    
    - name: Check minimum coverage
      run: |
        COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep -E "lines\.+:" | sed -E 's/.*lines\.+:\ +([0-9.]+)%.*/\1/')
        echo "Current coverage: $COVERAGE%"
        
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "::error::Coverage $COVERAGE% is below 80% threshold"
          exit 1
        fi
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          coverage/
          test-results.json

  integration-test-ios:
    name: iOS Integration Tests
    runs-on: macos-13
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Setup iOS Simulator
      run: |
        xcrun simctl list devices
        DEVICE_ID=$(xcrun simctl list devices | grep "iPhone 15" | grep -v "Pro" | head -1 | awk -F '[()]' '{print $2}')
        echo "Using device: $DEVICE_ID"
        xcrun simctl boot "$DEVICE_ID" || true
    
    - name: Run integration tests
      run: flutter test integration_test/app_test.dart --device-id=iphone

  integration-test-android:
    name: Android Integration Tests
    runs-on: macos-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Setup Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        arch: x86_64
        target: google_apis
        profile: Nexus 6
        script: flutter test integration_test/app_test.dart

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build web
      run: |
        flutter build web --release --web-renderer html
        flutter build web --release --web-renderer canvaskit --output=build/web_canvaskit
    
    - name: Optimize web build
      run: |
        # Compress assets
        find build/web -name "*.js" -exec gzip -k {} \;
        find build/web -name "*.css" -exec gzip -k {} \;
    
    - name: Upload web artifacts
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: |
          build/web/
          build/web_canvaskit/

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release --split-per-abi
    
    - name: Build App Bundle
      run: flutter build appbundle --release
    
    - name: Upload Android artifacts
      uses: actions/upload-artifact@v3
      with:
        name: android-build
        path: |
          build/app/outputs/flutter-apk/
          build/app/outputs/bundle/release/

  build-ios:
    name: Build iOS
    runs-on: macos-13
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build iOS (no signing)
      run: flutter build ios --release --no-codesign
    
    - name: Archive iOS build
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release -archivePath RunnerArchive.xcarchive archive -destination 'generic/platform=iOS' CODE_SIGNING_ALLOWED=NO
    
    - name: Upload iOS artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: ios/RunnerArchive.xcarchive

  deploy-web-preview:
    name: Deploy Web Preview
    runs-on: ubuntu-latest
    needs: build-web
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Download web artifacts
      uses: actions/download-artifact@v3
      with:
        name: web-build
        path: web-build
    
    - name: Deploy to Vercel Preview
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./web-build/web
        alias-domains: pr-{{PR_NUMBER}}.fortune-flutter.vercel.app

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-web, build-android]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          android-build/flutter-apk/*.apk
          android-build/bundle/release/*.aab
          web-build.zip
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Slack 알림 (모든 job 실패/취소 시 단일 알림)
  notify-slack:
    name: Slack Notification
    needs: [analyze, test, integration-test-ios, integration-test-android, build-web, build-android, build-ios, deploy-web-preview, release]
    if: always() && (failure() || cancelled())
    uses: ./.github/workflows/slack-notify.yml
    with:
      workflow_name: "Flutter CI/CD"
      job_status: ${{ contains(needs.*.result, 'failure') && 'failure' || 'cancelled' }}
      failed_jobs: "${{ needs.analyze.result == 'failure' && 'analyze ' || '' }}${{ needs.test.result == 'failure' && 'test ' || '' }}${{ needs.integration-test-ios.result == 'failure' && 'integration-test-ios ' || '' }}${{ needs.integration-test-android.result == 'failure' && 'integration-test-android ' || '' }}${{ needs.build-web.result == 'failure' && 'build-web ' || '' }}${{ needs.build-android.result == 'failure' && 'build-android ' || '' }}${{ needs.build-ios.result == 'failure' && 'build-ios ' || '' }}"
      pr_number: ${{ github.event.pull_request.number || '' }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}