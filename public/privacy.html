<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인정보 처리방침</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Arial, Helvetica, sans-serif;
        background: #f7f9fb;
        color: #1f2a44;
      }

      main {
        max-width: 720px;
        width: min(90vw, 720px);
        background: #fff;
        border: 1px solid #dbe6f3;
        border-radius: 14px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>개인정보 처리방침</h1>
      <p>현재 페이지는 앱 심사를 위한 공개 확인용 임시 페이지입니다.</p>
      <p>운영 정책 관련 문구는 실제 서비스 정책 확정 시 업데이트됩니다.</p>
    </main>
  </body>
</html>
