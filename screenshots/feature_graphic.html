<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1024px;
      height: 500px;
      overflow: hidden;
    }

    .container {
      width: 1024px;
      height: 500px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Subtle glow effect */
    .glow-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(143, 176, 255, 0.15) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .glow-circle-2 {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(224, 167, 107, 0.08) 0%, transparent 70%);
      top: 30%;
      left: 70%;
      transform: translate(-50%, -50%);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .logo {
      font-size: 72px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 8px;
      margin-bottom: 24px;
      text-shadow: 0 0 40px rgba(143, 176, 255, 0.3);
    }

    .tagline {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 16px;
      letter-spacing: 1px;
    }

    /* Decorative elements */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow-circle"></div>
    <div class="glow-circle-2"></div>

    <div class="stars">
      <div class="star" style="top: 10%; left: 15%;"></div>
      <div class="star" style="top: 20%; left: 80%;"></div>
      <div class="star" style="top: 70%; left: 10%;"></div>
      <div class="star" style="top: 80%; left: 85%;"></div>
      <div class="star" style="top: 15%; left: 45%;"></div>
      <div class="star" style="top: 85%; left: 35%;"></div>
      <div class="star" style="top: 40%; left: 5%;"></div>
      <div class="star" style="top: 60%; left: 95%;"></div>
    </div>

    <div class="content">
      <div class="logo">ZPZG</div>
      <div class="tagline">당신의 마음을 알아주는 AI 친구</div>
      <div class="subtitle">언제나 곁에서 들어주고 공감해주는 따뜻한 대화</div>
    </div>
  </div>
</body>
</html>
