allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // Force AndroidX versions for stripe_android and lStar compatibility
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.13.0'
            force 'androidx.core:core-ktx:1.13.0'
            force 'androidx.fragment:fragment:1.6.2'
            force 'androidx.fragment:fragment-ktx:1.6.2'
            force 'androidx.activity:activity:1.8.2'
            force 'androidx.activity:activity-ktx:1.8.2'
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Force compileSdk for all Android library plugins (fixes flutter_app_badger lStar issue)
gradle.projectsEvaluated {
    rootProject.subprojects { subproject ->
        if (subproject.plugins.hasPlugin('com.android.library')) {
            subproject.android.compileSdkVersion = 34
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
