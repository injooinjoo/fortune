# Design System Rules - Quality Check
# DSColors (ChatGPT 스타일) 준수 규칙 정의

colors:
  description: "색상 사용 규칙"

  required:
    - pattern: "DSColors.*"
      description: "모든 색상은 DSColors 토큰 사용"
      example: "DSColors.backgroundDark"

    - pattern: "isDark"
      description: "다크모드 분기 처리"
      example: "final isDark = Theme.of(context).brightness == Brightness.dark"

  forbidden:
    - pattern: "Color(0x"
      description: "하드코딩 색상 금지"
      grep_pattern: "Color\\(0x"
      search_path: "lib/"
      exclude: "ds_colors.dart"

    - pattern: "Colors."
      description: "Material Colors 직접 사용 금지"
      grep_pattern: "Colors\\."
      search_path: "lib/"
      exclude: ["ds_colors.dart", "test/"]
      allowed_exceptions: ["Colors.white", "Colors.black", "Colors.transparent"]

    - pattern: "TossDesignSystem"
      description: "deprecated 디자인 시스템 사용 금지"
      grep_pattern: "TossDesignSystem"
      search_path: "lib/"

    - pattern: "ObangseokColors"
      description: "deprecated 오방색 시스템 사용 금지"
      grep_pattern: "ObangseokColors"
      search_path: "lib/"

    - pattern: "DSFortuneColors"
      description: "deprecated 운세 색상 시스템 사용 금지"
      grep_pattern: "DSFortuneColors"
      search_path: "lib/"

typography:
  description: "타이포그래피 사용 규칙"

  required:
    - pattern: "context.heading"
      description: "TypographyUnified extension 사용"
      example: "Text('제목', style: context.heading1)"

    - pattern: "context.body"
      description: "본문 스타일은 context.body* 사용"
      example: "Text('내용', style: context.bodyMedium)"

  forbidden:
    - pattern: "fontSize:"
      description: "하드코딩 fontSize 금지"
      grep_pattern: "fontSize:"
      search_path: "lib/"
      exclude: ["typography_unified.dart", "ds_typography.dart"]

    - pattern: "TextStyle(fontSize:"
      description: "직접 TextStyle 생성 금지"
      grep_pattern: "TextStyle\\(fontSize:"
      search_path: "lib/"

components:
  description: "컴포넌트 사용 규칙"

  required:
    - pattern: "Icons.arrow_back_ios"
      description: "뒤로가기는 iOS 스타일 아이콘"
      search_path: "lib/"
      search_path: "lib/"

    - pattern: "Icons.arrow_back[^_]"
      description: "Android 스타일 뒤로가기 금지"
      grep_pattern: "Icons\\.arrow_back[^_]"
      search_path: "lib/"