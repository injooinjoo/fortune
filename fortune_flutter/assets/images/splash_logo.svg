<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Light mode splash logo -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fortune symbol -->
  <g transform="translate(200, 200)">
    <!-- Glowing circle background -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.2"/>
    
    <!-- Main fortune character -->
    <g stroke="#8B4513" stroke-width="20" fill="none" stroke-linecap="round">
      <path d="M -80 -100 L -80 100"/>
      <path d="M -80 -50 L 0 -50"/>
      <path d="M 30 -100 L 30 100"/>
      <path d="M 30 0 L 80 0"/>
      <path d="M 30 50 L 80 50"/>
    </g>
    
    <!-- Stars decoration -->
    <g fill="#FFD700" opacity="0.8">
      <circle cx="-120" cy="-120" r="8"/>
      <circle cx="120" cy="-120" r="8"/>
      <circle cx="-120" cy="120" r="8"/>
      <circle cx="120" cy="120" r="8"/>
      <circle cx="0" cy="-150" r="6"/>
      <circle cx="0" cy="150" r="6"/>
      <circle cx="-150" cy="0" r="6"/>
      <circle cx="150" cy="0" r="6"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="#8B4513">FORTUNE</text>
</svg>