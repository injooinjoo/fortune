<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AI 기반 운세 서비스 - Fortune">
  
  <!-- Remove Flutter's default blue loading progress bar -->
  <style>
    .flutter-loader {
      display: none !important;
    }
    
    /* Optional: Add custom loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    #loading.hidden {
      display: none;
    }
  </style>
  
  <!-- Google Sign-In meta tag -->
  <!-- IMPORTANT: Replace with your actual Google OAuth 2.0 Web Client ID -->
  <!-- Get this from: https://console.cloud.google.com/apis/credentials -->
  <!-- The client ID should match GOOGLE_WEB_CLIENT_ID in your .env file -->
  <meta name="google-signin-client_id" content="676247567847-aim7omjjgnk8615sdsifppv41pm3o0m2.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fortune_flutter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Fortune - AI 운세 서비스</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_CLIENT_ID"
     crossorigin="anonymous"></script>
</head>
<body>
  <!-- Custom Loading Screen -->
  <div id="loading">
    <div class="spinner"></div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').classList.add('hidden');
    });
  </script>
</body>
</html>
