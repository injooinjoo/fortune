<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold gradient background -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="512" fill="url(#goldGradient)"/>
  
  <!-- Center glow effect -->
  <circle cx="512" cy="512" r="400" fill="url(#centerGlow)"/>
  
  <!-- Fortune symbol (stylized ç¦) -->
  <g transform="translate(512, 512)">
    <!-- Main character strokes -->
    <path d="M -150 -200 L -150 200 M -150 -100 L 0 -100 M 50 -200 L 50 200 M 50 0 L 150 0 M 50 100 L 150 100" 
          stroke="#8B4513" stroke-width="40" fill="none" stroke-linecap="round"/>
    
    <!-- Fortune circle -->
    <circle cx="0" cy="0" r="250" fill="none" stroke="#8B4513" stroke-width="30" opacity="0.7"/>
    
    <!-- Decorative elements -->
    <circle cx="-180" cy="-180" r="30" fill="#FFA500"/>
    <circle cx="180" cy="-180" r="30" fill="#FFA500"/>
    <circle cx="-180" cy="180" r="30" fill="#FFA500"/>
    <circle cx="180" cy="180" r="30" fill="#FFA500"/>
  </g>
</svg>