<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <g filter="url(#dropShadow)">
    <!-- Outer ring -->
    <circle cx="200" cy="200" r="180" fill="none" stroke="url(#logoGradient)" stroke-width="4" opacity="0.3"/>

    <!-- 8 petals arranged in a circle with smooth curves -->
    <g fill="url(#logoGradient)" stroke="none">
      <!-- Top petal -->
      <path d="M200 50 C 230 75, 230 125, 200 150 C 170 125, 170 75, 200 50 Z"/>

      <!-- Top-right petal -->
      <path d="M305 95 C 320 130, 295 170, 250 175 C 250 135, 275 105, 305 95 Z"/>

      <!-- Right petal -->
      <path d="M350 200 C 325 230, 275 230, 250 200 C 275 170, 325 170, 350 200 Z"/>

      <!-- Bottom-right petal -->
      <path d="M305 305 C 275 320, 250 295, 250 250 C 295 250, 320 275, 305 305 Z"/>

      <!-- Bottom petal -->
      <path d="M200 350 C 170 325, 170 275, 200 250 C 230 275, 230 325, 200 350 Z"/>

      <!-- Bottom-left petal -->
      <path d="M95 305 C 80 275, 105 250, 150 250 C 150 295, 125 320, 95 305 Z"/>

      <!-- Left petal -->
      <path d="M50 200 C 75 170, 125 170, 150 200 C 125 230, 75 230, 50 200 Z"/>

      <!-- Top-left petal -->
      <path d="M95 95 C 125 80, 150 105, 150 150 C 105 150, 80 125, 95 95 Z"/>
    </g>

    <!-- Center ornate design -->
    <g fill="url(#logoGradient)" stroke="none">
      <!-- Center circle -->
      <circle cx="200" cy="200" r="40" fill="#FFFFFF" stroke="url(#logoGradient)" stroke-width="6"/>

      <!-- Inner decorative lines -->
      <g stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round">
        <!-- Cross lines -->
        <line x1="200" y1="170" x2="200" y2="230"/>
        <line x1="170" y1="200" x2="230" y2="200"/>

        <!-- Diagonal lines -->
        <line x1="179" y1="179" x2="221" y2="221"/>
        <line x1="221" y1="179" x2="179" y2="221"/>

        <!-- Small decorative dots -->
        <circle cx="200" cy="185" r="2" fill="url(#logoGradient)"/>
        <circle cx="200" cy="215" r="2" fill="url(#logoGradient)"/>
        <circle cx="185" cy="200" r="2" fill="url(#logoGradient)"/>
        <circle cx="215" cy="200" r="2" fill="url(#logoGradient)"/>
      </g>
    </g>

    <!-- Outer decorative elements -->
    <g stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.6">
      <!-- Small ornamental circles -->
      <circle cx="200" cy="80" r="8"/>
      <circle cx="320" cy="200" r="8"/>
      <circle cx="200" cy="320" r="8"/>
      <circle cx="80" cy="200" r="8"/>

      <!-- Corner decorative elements -->
      <circle cx="284" cy="116" r="6"/>
      <circle cx="284" cy="284" r="6"/>
      <circle cx="116" cy="284" r="6"/>
      <circle cx="116" cy="116" r="6"/>
    </g>
  </g>
</svg>