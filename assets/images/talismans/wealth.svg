<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 노란 배경 -->
  <rect width="400" height="400" fill="#FFD700" rx="20"/>
  
  <!-- 빨간 테두리 -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#DC143C" stroke-width="8" rx="10"/>
  
  <!-- 내부 테두리 -->
  <rect x="40" y="40" width="320" height="320" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
  
  <!-- 중앙 재물 한자 -->
  <text x="200" y="140" font-family="serif" font-size="72" font-weight="bold" fill="#DC143C" text-anchor="middle">財</text>
  
  <!-- 하단 부 한자 -->
  <text x="200" y="220" font-family="serif" font-size="48" font-weight="bold" fill="#DC143C" text-anchor="middle">富</text>
  
  <!-- 상단 장식 -->
  <circle cx="200" cy="80" r="15" fill="#DC143C"/>
  <polygon points="200,65 210,85 190,85" fill="#FFD700"/>
  
  <!-- 좌우 동전 장식 -->
  <circle cx="100" cy="200" r="25" fill="#DC143C" opacity="0.8"/>
  <circle cx="100" cy="200" r="15" fill="#FFD700"/>
  <circle cx="300" cy="200" r="25" fill="#DC143C" opacity="0.8"/>
  <circle cx="300" cy="200" r="15" fill="#FFD700"/>
  
  <!-- 하단 무늬 -->
  <path d="M 120 320 Q 200 280 280 320" stroke="#DC143C" stroke-width="6" fill="none"/>
  <path d="M 130 340 Q 200 300 270 340" stroke="#DC143C" stroke-width="4" fill="none"/>
</svg>