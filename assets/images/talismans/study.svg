<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 보라빛 노란 배경 -->
  <rect width="400" height="400" fill="#FFF8DC" rx="20"/>
  
  <!-- 빨간 테두리 -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#DC143C" stroke-width="8" rx="10"/>
  
  <!-- 내부 테두리 -->
  <rect x="40" y="40" width="320" height="320" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
  
  <!-- 중앙 학 한자 -->
  <text x="200" y="140" font-family="serif" font-size="72" font-weight="bold" fill="#DC143C" text-anchor="middle">學</text>
  
  <!-- 하단 지혜 한자 -->
  <text x="200" y="220" font-family="serif" font-size="48" font-weight="bold" fill="#DC143C" text-anchor="middle">智</text>
  
  <!-- 상단 책 장식 -->
  <rect x="180" y="60" width="40" height="30" fill="#8B4513" rx="2"/>
  <rect x="182" y="62" width="36" height="26" fill="#F5DEB3" rx="1"/>
  <line x1="185" y1="65" x2="215" y2="65" stroke="#8B4513" stroke-width="1"/>
  <line x1="185" y1="70" x2="210" y2="70" stroke="#8B4513" stroke-width="1"/>
  <line x1="185" y1="75" x2="205" y2="75" stroke="#8B4513" stroke-width="1"/>
  
  <!-- 좌우 붓 장식 -->
  <rect x="105" y="180" width="6" height="40" fill="#8B4513"/>
  <circle cx="108" cy="175" r="4" fill="#DC143C"/>
  <rect x="289" y="180" width="6" height="40" fill="#8B4513"/>
  <circle cx="292" cy="175" r="4" fill="#DC143C"/>
  
  <!-- 좌우 두루마리 -->
  <rect x="80" y="200" width="30" height="8" fill="#F5DEB3" rx="4"/>
  <rect x="290" y="200" width="30" height="8" fill="#F5DEB3" rx="4"/>
  
  <!-- 하단 지혜 무늬 -->
  <circle cx="150" cy="320" r="8" fill="none" stroke="#DC143C" stroke-width="3"/>
  <circle cx="200" cy="320" r="8" fill="none" stroke="#DC143C" stroke-width="3"/>
  <circle cx="250" cy="320" r="8" fill="none" stroke="#DC143C" stroke-width="3"/>
</svg>