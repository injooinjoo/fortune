<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 연두빛 노란 배경 -->
  <rect width="400" height="400" fill="#F0FFF0" rx="20"/>
  
  <!-- 빨간 테두리 -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#DC143C" stroke-width="8" rx="10"/>
  
  <!-- 내부 테두리 -->
  <rect x="40" y="40" width="320" height="320" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
  
  <!-- 중앙 건강 한자 -->
  <text x="200" y="140" font-family="serif" font-size="72" font-weight="bold" fill="#DC143C" text-anchor="middle">健</text>
  
  <!-- 하단 강 한자 -->
  <text x="200" y="220" font-family="serif" font-size="48" font-weight="bold" fill="#DC143C" text-anchor="middle">康</text>
  
  <!-- 상단 생명나무 -->
  <circle cx="200" cy="75" r="12" fill="#228B22"/>
  <rect x="196" y="75" width="8" height="25" fill="#8B4513"/>
  <path d="M 180 85 Q 190 80 200 85 Q 210 80 220 85" stroke="#228B22" stroke-width="4" fill="none"/>
  
  <!-- 좌우 잎사귀 장식 -->
  <ellipse cx="120" cy="190" rx="15" ry="25" fill="#228B22" opacity="0.8"/>
  <ellipse cx="280" cy="190" rx="15" ry="25" fill="#228B22" opacity="0.8"/>
  <ellipse cx="100" cy="210" rx="12" ry="20" fill="#32CD32" opacity="0.7"/>
  <ellipse cx="300" cy="210" rx="12" ry="20" fill="#32CD32" opacity="0.7"/>
  
  <!-- 하단 산 무늬 -->
  <path d="M 80 320 L 120 280 L 160 320 L 200 290 L 240 320 L 280 280 L 320 320 Z" stroke="#DC143C" stroke-width="6" fill="none"/>
</svg>