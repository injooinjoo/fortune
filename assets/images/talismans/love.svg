<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 분홍빛 노란 배경 -->
  <rect width="400" height="400" fill="#FFE4B5" rx="20"/>
  
  <!-- 빨간 테두리 -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#DC143C" stroke-width="8" rx="10"/>
  
  <!-- 내부 테두리 -->
  <rect x="40" y="40" width="320" height="320" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
  
  <!-- 중앙 사랑 한자 -->
  <text x="200" y="140" font-family="serif" font-size="72" font-weight="bold" fill="#DC143C" text-anchor="middle">愛</text>
  
  <!-- 하단 정 한자 -->
  <text x="200" y="220" font-family="serif" font-size="48" font-weight="bold" fill="#DC143C" text-anchor="middle">情</text>
  
  <!-- 상단 하트 장식 -->
  <path d="M 200 70 C 190 60, 175 60, 175 75 C 175 60, 160 60, 150 75 C 150 90, 200 120, 200 120 C 200 120, 250 90, 250 75 C 250 60, 235 60, 225 75 C 225 60, 210 60, 200 70 Z" fill="#DC143C"/>
  
  <!-- 좌우 장미 장식 -->
  <circle cx="100" cy="200" r="20" fill="#DC143C" opacity="0.8"/>
  <circle cx="100" cy="200" r="12" fill="#FFB6C1"/>
  <circle cx="300" cy="200" r="20" fill="#DC143C" opacity="0.8"/>
  <circle cx="300" cy="200" r="12" fill="#FFB6C1"/>
  
  <!-- 하단 물결 무늬 -->
  <path d="M 80 300 Q 120 280 160 300 Q 200 320 240 300 Q 280 280 320 300" stroke="#DC143C" stroke-width="6" fill="none"/>
  <path d="M 90 330 Q 130 310 170 330 Q 210 350 250 330 Q 290 310 310 330" stroke="#DC143C" stroke-width="4" fill="none"/>
</svg>