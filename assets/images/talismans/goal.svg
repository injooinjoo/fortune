<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 청록빛 노란 배경 -->
  <rect width="400" height="400" fill="#F0FFFF" rx="20"/>
  
  <!-- 빨간 테두리 -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#DC143C" stroke-width="8" rx="10"/>
  
  <!-- 내부 테두리 -->
  <rect x="40" y="40" width="320" height="320" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
  
  <!-- 중앙 달성 한자 -->
  <text x="200" y="140" font-family="serif" font-size="72" font-weight="bold" fill="#DC143C" text-anchor="middle">達</text>
  
  <!-- 하단 성 한자 -->
  <text x="200" y="220" font-family="serif" font-size="48" font-weight="bold" fill="#DC143C" text-anchor="middle">成</text>
  
  <!-- 상단 과녁 장식 -->
  <circle cx="200" cy="75" r="20" fill="none" stroke="#DC143C" stroke-width="4"/>
  <circle cx="200" cy="75" r="12" fill="none" stroke="#DC143C" stroke-width="3"/>
  <circle cx="200" cy="75" r="6" fill="#DC143C"/>
  
  <!-- 좌우 화살 장식 -->
  <polygon points="100,180 120,190 120,185 140,185 140,175 120,175 120,170" fill="#DC143C"/>
  <polygon points="300,180 280,190 280,185 260,185 260,175 280,175 280,170" fill="#DC143C"/>
  
  <!-- 화살 깃털 -->
  <polygon points="95,175 90,180 95,185" fill="#DC143C"/>
  <polygon points="305,175 310,180 305,185" fill="#DC143C"/>
  
  <!-- 하단 승리 트로피 -->
  <rect x="190" y="300" width="20" height="25" fill="#FFD700"/>
  <ellipse cx="200" cy="305" rx="15" ry="8" fill="#FFD700"/>
  <rect x="195" y="325" width="10" height="15" fill="#8B4513"/>
  <rect x="185" y="340" width="30" height="8" fill="#8B4513" rx="4"/>
</svg>