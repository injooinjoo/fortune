<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 푸른빛 노란 배경 -->
  <rect width="400" height="400" fill="#F0E68C" rx="20"/>
  
  <!-- 빨간 테두리 -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#DC143C" stroke-width="8" rx="10"/>
  
  <!-- 내부 테두리 -->
  <rect x="40" y="40" width="320" height="320" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
  
  <!-- 중앙 성공 한자 -->
  <text x="200" y="140" font-family="serif" font-size="72" font-weight="bold" fill="#DC143C" text-anchor="middle">成</text>
  
  <!-- 하단 공 한자 -->
  <text x="200" y="220" font-family="serif" font-size="48" font-weight="bold" fill="#DC143C" text-anchor="middle">功</text>
  
  <!-- 상단 별 장식 -->
  <polygon points="200,60 210,85 235,85 216,100 225,125 200,110 175,125 184,100 165,85 190,85" fill="#DC143C"/>
  
  <!-- 좌우 사다리 장식 -->
  <rect x="90" y="170" width="8" height="60" fill="#DC143C"/>
  <rect x="110" y="170" width="8" height="60" fill="#DC143C"/>
  <rect x="90" y="180" width="28" height="4" fill="#DC143C"/>
  <rect x="90" y="200" width="28" height="4" fill="#DC143C"/>
  <rect x="90" y="220" width="28" height="4" fill="#DC143C"/>
  
  <rect x="282" y="170" width="8" height="60" fill="#DC143C"/>
  <rect x="302" y="170" width="8" height="60" fill="#DC143C"/>
  <rect x="282" y="180" width="28" height="4" fill="#DC143C"/>
  <rect x="282" y="200" width="28" height="4" fill="#DC143C"/>
  <rect x="282" y="220" width="28" height="4" fill="#DC143C"/>
  
  <!-- 하단 화살표 무늬 -->
  <polygon points="200,300 220,280 210,280 210,270 190,270 190,280 180,280" fill="#DC143C"/>
  <polygon points="200,340 215,325 210,325 210,320 190,320 190,325 185,325" fill="#DC143C"/>
</svg>