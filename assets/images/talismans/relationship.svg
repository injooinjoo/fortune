<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 주황빛 노란 배경 -->
  <rect width="400" height="400" fill="#FFEBCD" rx="20"/>
  
  <!-- 빨간 테두리 -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#DC143C" stroke-width="8" rx="10"/>
  
  <!-- 내부 테두리 -->
  <rect x="40" y="40" width="320" height="320" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
  
  <!-- 중앙 화합 한자 -->
  <text x="200" y="140" font-family="serif" font-size="72" font-weight="bold" fill="#DC143C" text-anchor="middle">和</text>
  
  <!-- 하단 목 한자 -->
  <text x="200" y="220" font-family="serif" font-size="48" font-weight="bold" fill="#DC143C" text-anchor="middle">睦</text>
  
  <!-- 상단 다리 장식 -->
  <path d="M 140 70 Q 170 50 200 70 Q 230 50 260 70" stroke="#DC143C" stroke-width="8" fill="none"/>
  <rect x="138" y="65" width="8" height="20" fill="#DC143C"/>
  <rect x="258" y="65" width="8" height="20" fill="#DC143C"/>
  
  <!-- 좌우 악수 장식 -->
  <ellipse cx="110" cy="190" rx="12" ry="8" fill="#DC143C" transform="rotate(45 110 190)"/>
  <ellipse cx="120" cy="200" rx="12" ry="8" fill="#DC143C" transform="rotate(-45 120 200)"/>
  
  <ellipse cx="290" cy="190" rx="12" ry="8" fill="#DC143C" transform="rotate(-45 290 190)"/>
  <ellipse cx="280" cy="200" rx="12" ry="8" fill="#DC143C" transform="rotate(45 280 200)"/>
  
  <!-- 하단 연결 고리 무늬 -->
  <circle cx="170" cy="320" r="15" fill="none" stroke="#DC143C" stroke-width="6"/>
  <circle cx="200" cy="320" r="15" fill="none" stroke="#DC143C" stroke-width="6"/>
  <circle cx="230" cy="320" r="15" fill="none" stroke="#DC143C" stroke-width="6"/>
  
  <!-- 연결선 -->
  <line x1="185" y1="320" x2="185" y2="320" stroke="#DC143C" stroke-width="6"/>
  <line x1="215" y1="320" x2="215" y2="320" stroke="#DC143C" stroke-width="6"/>
</svg>