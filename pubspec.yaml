  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # Supabase
  supabase_flutter: ^2.8.0

  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.6.1

  # HTTP & API
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0

  # WebView for OAuth
  flutter_inappwebview: ^6.1.5

  # In-App Purchase
  in_app_purchase: ^3.2.0
