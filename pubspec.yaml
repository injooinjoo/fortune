# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/zpzg_logo.png"
  adaptive_icon_background: "#F5F0E6" # 크림색 한지 배경
  adaptive_icon_foreground: "assets/images/zpzg_logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/zpzg_logo.png"
  windows:
    generate: true
    image_path: "assets/images/zpzg_logo.png"
  macos:
    generate: true
    image_path: "assets/images/zpzg_logo.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#F7F3E9" # 미색 (Misaek) 한지 배경
  color_dark: "#1C1C1C" # 흑색 (Heuk) 다크 모드 배경
  image: "assets/images/zpzg_logo_light.png" # 知 로고 (라이트)
  image_dark: "assets/images/zpzg_logo_dark.png" # 知 로고 (다크)

  # Android 12+ specific
  android_12:
    color: "#F7F3E9"
    color_dark: "#1C1C1C"
    icon_background_color: "#F7F3E9"
    icon_background_color_dark: "#1C1C1C"

  # Platform specific options
  android: true
  ios: true
  web: true

  # iOS specific - center the image
  ios_content_mode: center

  # Android specific - center the image
  android_gravity: center

  # Don't use fullscreen splash
  fullscreen: false
